   <li [ngClass]="{'list-group-item': true,
'list-group-item-success': post.loveIts >= 0,
'list-group-item-danger': post.loveIts < 0}">
  <h1> {{post.title}} </h1>
  Contenue : {{post.content}}<br>
  {{post.created_at | date: 'short' }}<br>
  <button class="btn btn-success" (click)="incrementeLoveIt()">Love it</button> | 
  <button class="btn btn-danger" (click)="decrementeLoveIt()">Don't love it</button>
</li>
